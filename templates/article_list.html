{% extends 'base.html' %} {% block content %} {% for article in object_list %}
<div class="card">
  <div class="card-header">
    <a
      href="{% url 'article_detail' article.pk %}"
      style="text-decoration: none; color: cadetblue"
    >
      <h4 class="font-weight-bold">{{article.title}}</h4>
    </a>
    <span class="text-muted"> by {{article.author}} | {{article.date}}</span>
  </div>

  <div class="card-body">{{article.body}}</div>
  <div class="card-footer text-center text-muted">
    <a href="{% url 'article_edit' article.pk %}">Edit</a> |
    <a href="{% url 'article_delete' article.pk %}">Delete</a>
  </div>
</div>
<br />
{% endfor %} {% endblock content %}
